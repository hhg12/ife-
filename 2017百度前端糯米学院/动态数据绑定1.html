<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>动态数据绑定1</title>
</head>
<body>
  

  <script>
    function Observer(obj){
      let _this = this
      _this.data = {}
      keyArr = Object.keys(obj)
      keyArr.forEach(function(ele) {
        _this[ele] = obj[ele]
        Object.defineProperty(_this.data,ele,{
          get: function(){
            console.log('你访问了'+ele)
            return _this[ele]
          },
          set: function(val){
            console.log('你设置了'+ele+'，新的值为'+val)
            _this[ele] = val
          }
        })
      });
    }
    let app1 = new Observer({
      name: 'youngwind',
      age: 25
    });
  </script>
</body>
</html>
